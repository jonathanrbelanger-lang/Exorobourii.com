<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exorobourii | Positive Change</title>
  <meta name="description" content="Exorobourii is committed to positive change â€” without transaction, without extraction, without ego.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 1. CSS Variables for consistent theming */
    :root {
      --bg-color: #0f172a;       /* Deep slate blue/black - softer than pure black */
      --text-main: #e2e8f0;      /* Off-white for readability */
      --text-muted: #94a3b8;     /* Grey for secondary text */
      --accent-color: #38bdf8;   /* A modern, lighter cyan */
      --nav-bg: #1e293b;         /* Slightly lighter background for nav */
    }

    /* 2. Global Resets & Typography */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      line-height: 1.6;
    }

    /* 3. Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--nav-bg);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--text-main);
      text-decoration: none;
      letter-spacing: -0.02em;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .nav-links a:hover {
      color: var(--accent-color);
    }

    /* 4. Hero Section (Main Content) */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 4rem 1rem;
    }

    h1 {
      font-size: 3.5rem;
      margin: 0 0 1rem 0;
      background: linear-gradient(to right, #fff, var(--accent-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.03em;
    }

    .subtitle {
      font-size: 1.25rem;
      color: var(--text-muted);
      max-width: 700px;
      margin-bottom: 3rem;
    }

    /* 5. Call to Action Button */
    .cta-button {
      display: inline-block;
      background-color: var(--accent-color);
      color: #0f172a;
      padding: 0.75rem 2rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s, filter 0.2s;
    }

    .cta-button:hover {
      transform: translateY(-2px);
      filter: brightness(110%);
    }

    /* 6. Footer */
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.85rem;
      color: var(--text-muted);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Mobile Responsiveness */
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        gap: 1rem;
      }
      h1 { font-size: 2.5rem; }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html" class="brand">Exorobourii</a>
    <div class="nav-links">
      <a href="mission.html">Mission</a>
      <a href="projects.html">Projects</a>
      <a href="staff.html">Staff</a>
      <a href="helpdesk.html">Helpdesk</a>
      <a href="about.html">About</a>
    </div>
  </nav>

  <main>
    <h1>Commit to Positive Change.</h1>
    
    <p class="subtitle">
      Exorobourii believes in a future without transaction, without extraction, and without ego. 
      We build technology that empowers you.
    </p>

    <a href="projects.html" class="cta-button">View Our Work</a>
  </main>

  <footer>
    &copy; 2025 Exorobourii. All rights reserved.
  </footer>

</body>
</html>
