<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exorobourii â€” Index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      cursor: pointer;
    }
    /* Ouroboros watermark */
    body::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 600px;
      height: 600px;
      background: url('Ouroborus.svg') no-repeat center center;
      background-size: contain;
      opacity: 0.05;
      transform: translate(-50%, -50%);
      animation: spin 120s linear infinite;
      pointer-events: none;
    }
    @keyframes spin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to   { transform: translate(-50%, -50%) rotate(360deg); }
    }
    /* Logo */
    .logo {
      position: relative;
      z-index: 1;
      max-width: 80%;
      width: 500px;
    }
  </style>
</head>
<body onclick="window.location.href='home.html'">
  <img src="exologo.jpg" alt="Exorobourii Logo" class="logo">
</body>
</html>
