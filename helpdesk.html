<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Helpdesk Terminal | Exorobourii</title>
  <meta name="description" content="Exorobourii System Interface. Type 'help' for available commands.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 1. CSS Variables */
    :root {
      --bg-color: #0f172a;
      --text-main: #e2e8f0;
      --text-muted: #94a3b8;
      --accent-color: #38bdf8;
      --terminal-bg: #020617; /* Darker, near-black for terminal */
      --terminal-text: #38bdf8; /* Cyan text */
      --error-color: #ef4444;
      --success-color: #22c55e;
      --nav-bg: rgba(15, 23, 42, 0.85);
      --border-color: rgba(255, 255, 255, 0.1);
    }

    /* 2. Global Resets */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden; /* Prevent body scroll, terminal handles it */
    }

    /* 3. Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--nav-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border-color);
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--text-main);
      text-decoration: none;
      letter-spacing: -0.02em;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .nav-links a:hover, .nav-links a.active {
      color: var(--accent-color);
    }

    /* 4. Terminal Container */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      height: calc(100vh - 80px); /* Fill remaining height */
      box-sizing: border-box;
    }

    .terminal-window {
      width: 100%;
      max-width: 800px;
      height: 80vh;
      background-color: var(--terminal-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      font-family: 'Courier New', Courier, monospace;
      font-size: 0.95rem;
      overflow: hidden;
    }

    /* Terminal Header */
    .terminal-header {
      background: #1e293b;
      padding: 0.5rem 1rem;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .dot { width: 12px; height: 12px; border-radius: 50%; }
    .dot.red { background: #ef4444; }
    .dot.yellow { background: #f59e0b; }
    .dot.green { background: #22c55e; }
    .terminal-title {
      margin-left: auto;
      margin-right: auto;
      color: var(--text-muted);
      font-size: 0.8rem;
      letter-spacing: 0.05em;
    }

    /* Terminal Content */
    .terminal-body {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
      color: var(--text-main);
      scrollbar-width: thin;
      scrollbar-color: var(--accent-color) var(--terminal-bg);
    }

    .output-line {
      margin-bottom: 0.5rem;
      line-height: 1.4;
      white-space: pre-wrap; /* Preserve line breaks */
    }

    .system-msg { color: var(--text-muted); }
    .command-msg { color: var(--accent-color); font-weight: bold; }
    .error-msg { color: var(--error-color); }
    .success-msg { color: var(--success-color); }

    /* Input Area */
    .input-line {
      display: flex;
      align-items: center;
      margin-top: 0.5rem;
    }

    .prompt {
      color: var(--success-color);
      margin-right: 0.5rem;
      font-weight: bold;
    }

    #cmdInput {
      background: transparent;
      border: none;
      color: var(--accent-color);
      font-family: inherit;
      font-size: inherit;
      flex: 1;
      outline: none;
      caret-color: var(--accent-color);
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      nav { flex-direction: column; gap: 1rem; }
      .terminal-window { height: 70vh; }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html" class="brand">Exorobourii</a>
    <div class="nav-links">
      <a href="mission.html">Mission</a>
      <a href="projects.html">Projects</a>
      <a href="staff.html">Staff</a>
      <a href="helpdesk.html" class="active">Helpdesk</a>
      <a href="about.html">About</a>
    </div>
  </nav>

  <main>
    <div class="terminal-window" onclick="document.getElementById('cmdInput').focus()">
      <div class="terminal-header">
        <div class="dot red"></div>
        <div class="dot yellow"></div>
        <div class="dot green"></div>
        <span class="terminal-title">user@exorobourii:~</span>
      </div>
      
      <div class="terminal-body" id="terminalOutput">
        <div class="output-line system-msg">Exorobourii Terminal [Version 3.1.4]</div>
        <div class="output-line system-msg">(c) 2025 Exorobourii Research Lab. All rights reserved.</div>
        <div class="output-line system-msg">-----------------------------------------------------</div>
        <div class="output-line">Welcome, Guest. Type <span class="command-msg">'help'</span> to view available commands.</div>
        <br>
        
        <div class="input-line">
          <span class="prompt">➜  ~</span>
          <input type="text" id="cmdInput" autocomplete="off" spellcheck="false" autofocus>
        </div>
      </div>
    </div>
  </main>

  <script>
    const inputField = document.getElementById('cmdInput');
    const outputDiv = document.getElementById('terminalOutput');
    const inputLineContainer = document.querySelector('.input-line');

    // Command Logic
    const commands = {
      help: () => {
        return `
  AVAILABLE COMMANDS:
  -------------------
  status    : Check system operational status
  janus     : View Project Janus metrics
  vsm       : Query VSM Protocol state
  contact   : Display communication channels
  about     : Who is this?
  sudo      : Execute superuser commands
  clear     : Clear terminal screen
        `;
      },
      
      status: () => {
        return `
  SYSTEM STATUS REPORT:
  ---------------------
  [OK] Website Core .......... Online
  [OK] VSM Sensors ........... <span class="success-msg">Active</span>
  [OK] Janus Training ........ <span class="success-msg">Optimized</span>
  [WARN] Founder ............. Debugging Stanza-103
  [WARN] Coffee Levels ....... <span class="error-msg">Critical</span>
        `;
      },

      janus: () => {
        return `
  PROJECT JANUS SUMMARY:
  ----------------------
  Training Step: 4,500
  Architecture: Nano-LLM (40M)
  Structural Redundancy: <span class="success-msg">-28% (Reduced)</span>
  Logic Loss: <span class="success-msg">-9.2%</span>
  Status: Demonstrating Super-Chinchilla Efficiency.
        `;
      },
      
      vsm: () => {
        return `
  VSM PROTOCOL STATE:
  -------------------
  Current Mode: Mechanistic Stethoscope
  Sigma_P (Coherence): <span class="success-msg">High</span>
  Sigma_A (Agreement): <span class="success-msg">Low (Specialized)</span>
  
  "The break from symmetry is confirmed."
        `;
      },

      contact: () => {
        return `
  COMMUNICATION CHANNELS:
  -----------------------
  Email: <a href="mailto:exorobourii@gmail.com" style="color:var(--accent-color)">exorobourii@gmail.com</a>
  LinkedIn (Company): <a href="https://www.linkedin.com/company/exorobourii-llc/" target="_blank" style="color:var(--accent-color)">linkedin.com/company/exorobourii-llc</a>
  LinkedIn (Founder): <a href="https://www.linkedin.com/in/jonathanrbelanger" target="_blank" style="color:var(--accent-color)">linkedin.com/in/jonathanrbelanger</a>
  
  NOTE: If sending bug reports, please ensure they are not recursive.
        `;
      },

      about: () => {
        return `Exorobourii is an AI research lab focused on Mechanistic Interpretability, Efficiency, and Sustainability. We don't just build models; we look inside them.`;
      },

      sudo: () => {
        return `<span class="error-msg">PERMISSION DENIED:</span> You are not in the sudoers file. This incident will be reported to the Herald.`;
      },
      
      herald: () => {
        // Easter egg from the old site
        return `Wait... you saw the Herald? Please remain where you are. A containment team has been dispatched.`;
      }
    };

    // Event Listener
    inputField.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        const command = this.value.trim().toLowerCase();
        
        // 1. Create history line
        const historyLine = document.createElement('div');
        historyLine.className = 'output-line';
        historyLine.innerHTML = `<span class="prompt">➜  ~</span> <span class="command-msg">${this.value}</span>`;
        
        // Insert before the input line
        outputDiv.insertBefore(historyLine, inputLineContainer);

        // 2. Process command
        if (command === 'clear') {
            // Remove all previous siblings of inputLineContainer
            while(outputDiv.firstChild && outputDiv.firstChild !== inputLineContainer) {
                outputDiv.removeChild(outputDiv.firstChild);
            }
        } else {
            const responseDiv = document.createElement('div');
            responseDiv.className = 'output-line';
            
            if (commands[command]) {
                responseDiv.innerHTML = commands[command]();
            } else if (command === '') {
                // Do nothing for empty enter
            } else {
                responseDiv.innerHTML = `<span class="error-msg">zsh: command not found: ${command}</span>`;
            }
            
            if (command !== '') {
                outputDiv.insertBefore(responseDiv, inputLineContainer);
            }
        }

        // 3. Reset and Scroll
        this.value = '';
        outputDiv.scrollTop = outputDiv.scrollHeight;
      }
    });

    // Keep focus on input if user clicks anywhere in terminal
    document.querySelector('.terminal-window').addEventListener('click', () => {
        inputField.focus();
    });
  </script>
</body>
</html>
